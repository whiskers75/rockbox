before_install:
   - mkdir build
   - cd build
   - sudo apt-get install flex texinfo build-essentials -qq
   - export BUILDFOR=62
   - sudo ../tools/rockboxdevgcc.sh > /dev/null
   - sudo ../tools/rockboxdevbinutils.sh > /dev/null
   - echo "Running configure"
   - ../tools/configurequiet > /dev/null

install: echo "DEPENDENCIES INSTALLED YAY"

script: make

language: c
