install: printf "\nBUILDING whiskers75/rockbox:$TRAVIS_BRANCH $x\nJOB NO $TRAVIS_JOB_ID\nCOMMIT $TRAVIS_COMMIT\nPULL REQUEST $TRAVIS_PULL_REQUEST\n\n\nINSTALLING BUILD DEPENDENCIES FOR ARM TARGETS\n" && sudo travis/install.sh

before_script:
   - mkdir build && cd build && printf "\n\nCONFIGURING whiskers75/rockbox\n" && sudo ../travis/configstage.sh

script: printf "\n\nRUNNING MAKE for whiskers75/rockbox\n" && make
after_success: printf "\n\n\nBUILD COMPLETED SUCCESSFULLY\nEXPORTING ARTIFACTS\n\n"
language: c

env:
   matrix:
      - BUILDTYPE='N' BUILDFOR='sansaclipplus'
      - BUILDTYPE='N' BUILDFOR='ipodmini1g'
      - BUILDTYPE='B' BUILDFOR='sansaclipplus'
      - BUILDTYPE='B' BUILDFOR='ipodmini1g'